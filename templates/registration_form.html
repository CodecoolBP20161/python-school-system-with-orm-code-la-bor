<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
    </head>

    <body>
        <form method="post">
                <h2>Registration</h2><br>
                <h4>First name</h4><br><textarea rows="1" cols="80" name="first_name" required></textarea><br>
                <h4>Last name</h4><br><textarea rows="1" cols="80" name="last_name" required></textarea><br>

                <input type="submit" value="submit">
        </form>
    </body>

</html>
