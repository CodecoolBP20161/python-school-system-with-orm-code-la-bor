{% extends "navbar.html" %}
{% block body %}
<form method="post">
    <fieldset style="width:400px">
        <div class="container text-center">
        <h2 class='registration'>Registration</h2><br>
        <div class="form-group">
            <label for="id">First name</label><br>
                <input id="name" type="text" name="first_name"
                                       pattern="[^0-9]{1,32}"
                                       title="Please use only alphabetic characters."
                                       size="50">
        </div>
        <div class="form-group">
            <label for="id">Last name</label><br>
                <input type="text" name="last_name"
                                     pattern="[^0-9]{1,32}"
                                     title="Please use only alphabetic characters."
                                     size="50">
        </div>
        <div class="form-group">
            <label for="id">Hometown</label><br>
                <input type="text" name="hometown"
                                    pattern="[^0-9]{1,32}"
                                    size="50">
        </div>
        <div class="form-group">
            <label for="id">Email address</label><br>
                <input type="email" name="email" required
                                    size="50">
        </div>
        <button type="submit" class="btn btn-primary" value="submit">Submit</button>
        </div>
    </fieldset>
</form>
{% endblock %}
