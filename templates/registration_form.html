<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>

    <body>
        <form method="post">
            <fieldset style="width:400px">
                <div class="container text-center">
                <h2>Registration</h2><br>
                <div class="form-group">
                    <label for="id">First name</label><br>
                        <input id="name" type="text" name="first_name"
                                               pattern="[^0-9]{1,32}"
                                               title="Please use only alphabetic characters."
                                               size="50">
                </div>
                <div class="form-group">
                    <label for="id">Last name</label><br>
                        <input type="text" name="last_name"
                                             pattern="[^0-9]{1,32}"
                                             title="Please use only alphabetic characters."
                                             size="50">
                </div>
                <div class="form-group">
                    <label for="id">Hometown</label><br>
                        <input type="text" name="hometown"
                                            pattern="[^0-9]{1,32}"
                                            size="50">
                </div>
                <div class="form-group">
                    <label for="id">Email address</label><br>
                        <input type="email" name="email" required
                                            size="50">
                </div>
                <button type="submit" class="btn btn-primary" value="submit">Submit</button>

        </form>
    </body>

</html>
